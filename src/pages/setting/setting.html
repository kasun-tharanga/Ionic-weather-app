  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="saveForm()">
            <ion-item>
              <ion-label fixed>
                City
              </ion-label>
              <ion-input type="text" [(ngModel)]="city" name="City"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>
                State
              </ion-label>
              <ion-input type="text" [(ngModel)]="state" name="State"></ion-input>
            </ion-item>
            <button ion-button type="submit">Save Changes</button>
          </form>
        </ion-list>         
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
